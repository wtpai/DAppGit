<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <div class="container">
        <h1>代幣合約</h1>
        <h3>轉移代幣</h3>
        <label for="amount">Amount: </label>
        <input type="text" id="amount" placeholder="e.g. 95" />
        <p>
            <label for="receiver">To address: </label>
            <input type="text" id="receiver" placeholder="e.g 0x93e66..." />
        </p>
        <p>
            <button onclick="App.sendCoin()">轉移代幣</button>&nbsp;&nbsp;
            <label id="info" style="color:red"></label>
        </p>
        <h3>查詢餘額</h3>
        <button onclick="App.getBalance()">查詢餘額</button>
        <p>
            帳戶餘額：<label id="balance" style="color:blue"></label>
        </p>
    </div>
